<!DOCTYPE html>

<head>

	<title>jQuery带多选和过滤功能的树状结构下拉框插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>

	<style type="text/css">
        .chosen-container-multi .chosen-choices .search-field input[type="text"] {
            height: calc(2.25rem + 9px);

            height: calc(2.25rem + 9px);

<body>


			<div style="width: 50%; float: left; box-sizing: border-box; padding: 20px;">

				<input type="text" id="justAnInputBox" />
			</div>





	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/icontains.js"  type="text/javascript"></script>
	<script src="js/comboTreePlugin.js"  type="text/javascript"></script>
	<script type="text/javascript">

var SampleJSONData = [
    {
        id: 0,
        title: 'choice 1  '
    }, {
        id: 1,
        title: 'choice 2',
        subs: [
            {
                id: 10,
                title: 'choice 2 1'
            }, {
                id: 11,
                title: 'choice 2 2'
            }, {
                id: 12,
                title: 'choice 2 3'
            }
        ]
    }, {
        id: 2,
        title: 'choice 3'
    }, {
        id: 3,
        title: 'choice 4'
    }, {
        id: 4,
        title: 'choice 5'
    }, {
        id: 5,
        title: 'choice 6',
        subs: [
            {
                id: 50,
                title: 'choice 6 1'
            }, {
                id: 51,
                title: 'choice 6 2',
                subs: [
                    {
                        id: 510,
                        title: 'choice 6 2 1'
                    }, {
                        id: 511,
                        title: 'choice 6 2 2'
                    }, {
                        id: 512,
                        title: 'choice 6 2 3'
                    }
                ]
            }
        ]
    }, {
        id: 6,
        title: 'choice 7'
    }
];
var comboTree1, comboTree2;

jQuery(document).ready(function($) {

		comboTree1 = $('#justAnInputBox').comboTree({
			source : SampleJSONData,
			isMultiple: true
		});

		comboTree2 = $('#justAnotherInputBox').comboTree({
			source : SampleJSONData,
			isMultiple: false
		});
});


</script>
