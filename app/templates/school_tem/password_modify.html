{% extends "school_tem/layout.html" %}
{% block header %}
    <link href="/css/artific.css",rel="stylesheet">

    <link href="css/component-chosen.css" rel="stylesheet">
    <style>
        .chosen-container-multi .chosen-choices .search-field input[type="text"] {
            height: calc(2.25rem + 9px);
        }

        .chosen-container-single .chosen-single {
            height: calc(2.25rem + 9px);
        }

        .chosen-single > span {
            margin-top: 4px;

        }
    </style>
{% endblock %}
{% block content %}
<div class="col-lg-12" style="margin-top: 5%;">
            <h2 style="margin-bottom: 2%">修改用户信息</h2>
            <div class="panel panel-default panel-body panel-body-nopadding" style="margin-top: 55px">
                <form class="form-horizontal form-bordered" action="{{ url_for(".user_modify") }}" method="POST">
{#                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">#}
                <div class="form-group"style="margin-top: 55px">
                  <label class="col-sm-3 control-label" style="font-size: 24px;font-weight: normal;font-family: FangSong;">账号</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control" name="user" value="{{ user.user }}" readonly>
                  </div>
                </div>


                <div class="form-group"style="margin-top: 55px">
                  <label class="col-sm-3 control-label" style="font-size:  24px;font-weight: normal;font-family: FangSong">用户名</label>
                  <div class="col-sm-6">

                      <input type="text" class="form-control" name="username" value="{{ user.username }}" >
                  </div>
                </div>

                <div class="form-group"style="margin-top: 55px">
                  <label class="col-sm-3 control-label"style="font-size:  24px;font-weight: normal;font-family: FangSong">密码</label>
                  <div class="col-sm-6">
                      <!--需要核对数据类型，数字就可以 -->
                    <input type="text"  class="form-control" name="password" value="{{ user.password }}"/>
                  </div>
                </div>


                <input type="hidden" name="page" value="">

                <div class="panel-footer">
                     <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <button class="btn btn-primary" id ="btn" type="submit" disabled="true">提交</button>&nbsp;
                            <a href="/cmdb/physical_assets?idc_id=&amp;status=&amp;page=" class="btn btn-default ">返回</a>
                        </div>
                     </div>
                </div><!-- panel-footer -->


            </form>
            </div>
          </div>
        </div><!-- /.row -->
{% endblock %}
{% block foot %}
    <script>
        $("#btn").attr("disabled","true");
        $("#btn").attr("disabled","disabled");
        $("#btn").attr("disabled","false");
        $("#btn").removeAttr("disabled","disabled");

    </script>


{% endblock %}
