{% import "school_tem/_macros.html" as macros %}

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <style>
        table th {

            width: 33%;
        }



        body {
            margin-top: 0px;
        }
    </style>
</head>
<body>
<div id="page-wrapper" style="padding-bottom: 0px">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <div align="right">
                    <input type="text" class="form-group" placeholder="请输入学生姓名"
                           style="font-size: inherit;font-family: FangSong;" id="searchStudents">
                    <button class="form-group" style="font-size: inherit;font-family: FangSong;"onclick="confirm()">确认</button>

                </div>
                <table class="table table-bordered table-hover table-striped tablesorter" style="margin-bottom: 0px">
                    <thead>
                    <th>
                        <span>选择</span>
                    </th>
                    <th><span>學生姓名</span></th>
                    <th><span>描述</span></th>
                    </thead>
                    <tbody>
                    {% for value in pagination.items %}
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>
                                <span>{{ value.student_name }}</span>
                            </td>
                            <td>

                            </td>

                        </tr>
                    {% endfor %}


                    </tbody>
                </table>
            </div>

            {#                分页#}
            {{ macros.pagination_widget(pagination, '.test') }}
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.10.2.js"></script>

<script src="js/bootstrap.js"></script>

<!-- Page Specific Plugins -->
<script src="js/tablesorter/jquery.tablesorter.js"></script>

<script src="js/tablesorter/tables.js"></script>
<script type="text/javascript">
    function confirm() {
        stuname=document.getElementById("searchStudents").value;
        $.ajax({
            url:"searchSubejcts",
            type:"post",
            data:{"search":stuname},
            success:function () {
                window.location.href="searchSubejcts?"+stuname
            }
        })
    }
</script>
</html>
