<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>星泉艺校学生管理系统</title>
<LINK REL=StyleSheet HREF="css/style.css" TYPE="text/css" MEDIA=screen>
    <script src="js/jquery-1.10.2.js"></script>
<meta name="robots" content="noindex,follow" />
    <style>
        body {
            background: #5e5e5e;
        }
        .inred{
            color: red;
        }
    </style>
</head>
<body>
  <div class="container">
  <div style="width: 100%;height: 150px;">

  </div>
    <div class="login">
      <h1>星泉艺校学生管理系统</h1>

      <form method="post" action="{{ url_for("web.login")}}">
          {{ form.csrf_token }}
        <p><input type="text" name="user" value="{{ form.user.data }}" placeholder="用户名"></p>
          <p><input type="password" name="password" value="{{ form.password.data }}" placeholder="密码"></p>
          <p class="submit"><input type="submit" name="login" id="submit" ><span id="warn" class="" style="padding-left: 5px"></span></p>
      </form>
    </div>

    <div class="login-help">
      <p style="font-size:15px">忘记密码<a href="#">点击这里</a></p>
    </div>
  </div>

</body>
<script>
    var warnObject=document.getElementById("warn")
    window.onload = function () {
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                warnObject.innerText="{{ messages[0]|safe }}"
                console.log("{{ messages|safe }}")
                warnObject.className="inred"
            {% endif %}
        {% endwith %}
    }

</script>

</html>
