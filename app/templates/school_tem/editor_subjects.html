{% extends "school_tem/layout.html" %}
{% block header %}
    <link href="static/school_static/css/artific.css",rel="stylesheet">
{% endblock %}
{% block content %}
<div class="col-lg-12" style="margin-top: 5%;">
            <h2 style="margin-bottom: 2%">编辑学科信息</h2>
            <div class="panel panel-default panel-body panel-body-nopadding" style="margin-top: 55px">
                <form class="form-horizontal form-bordered" action="{{ request.url }}" method="POST">

                <div class="form-group"style="margin-top: 55px">
                  <label class="col-sm-3 control-label" style="font-size: 24px;font-weight: normal;font-family: FangSong;">学生姓名</label>
                  <div class="col-sm-6">

                      <input type="text" class="form-control" name="student_name"  value="{{ students_modelSelect.student_name }}">
                  </div>
                </div>


                <div class="form-group"style="margin-top: 55px">
                  <label class="col-sm-3 control-label" style="font-size:  24px;font-weight: normal;font-family: FangSong">性&nbsp&nbsp&nbsp&nbsp别</label>
                  <div class="col-sm-6">

                      <select class="form-control" name="student_sex" value="{{ students_modelSelect.student_sex }}" >

                          <option value="男" >男</option>

                          <option value="女" >女</option>


                      </select>
                  </div>
                </div>

                <div class="form-group"style="margin-top: 55px">
                  <label class="col-sm-3 control-label"style="font-size:  24px;font-weight: normal;font-family: FangSong">年&nbsp&nbsp&nbsp&nbsp龄</label>
                  <div class="col-sm-6">
                      <!--需要核对数据类型，数字就可以 -->
                    <input type="text"  class="form-control" name="student_age" value="{{ students_modelSelect.student_age }}"/>
                  </div>
                </div>

                <div class="form-group"style="margin-top: 55px">
                  <label class="col-sm-3 control-label"style="font-size:  24px;font-weight: normal;font-family: FangSong">手机号码</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control"name="student_phone" value="{{ students_modelSelect.student_phone }}"/>
                  </div>
                </div>

                <div class="form-group"style="margin-top: 55px">
                  <label class="col-sm-3 control-label"style="font-size:  24px;font-weight: normal;font-family: FangSong">座机号码</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control"name="student_landline" value="{{ students_modelSelect.student_landline }}"/>
                  </div>
                </div>
{#                <div class="form-group"style="margin-top: 55px;margin-bottom: 55px">#}
{#                  <label class="col-sm-3 control-label"style="font-size:  24px;font-weight: normal;font-family: FangSong;" >所学学科</label>#}
{#                  <div class="col-sm-6">#}
{#                    <input type="text" class="form-control"name="student_subjects" value=""/>#}
{#                  </div>#}
{#                </div>#}



                <input type="hidden" name="page" value="">

                <div class="panel-footer">
                     <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <button class="btn btn-primary" type="submit">提交</button>&nbsp;
                            <a href="/cmdb/physical_assets?idc_id=&amp;status=&amp;page=" class="btn btn-default ">返回</a>
                        </div>
                     </div>
                </div><!-- panel-footer -->


            </form>
            </div>
          </div>
        </div><!-- /.row -->
{% endblock %}
